  <meta name="theme-color" content="#0F1012" />

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <title>Senior web developer - Anton Romanenkov | Personal Portfolio</title>

  <style>
    /*START LOADER DESIGN*/
    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    #loading-center-absolute {
      position: absolute;
      left: 50%;
      top: 50%;
      height: 200px;
      width: 200px;
      margin-top: -100px;
      margin-left: -100px;
      -ms-transform: rotate(-135deg);
      -moz-transform: rotate(-135deg);
      -webkit-transform: rotate(-135deg);
      transform: rotate(-135deg);
      z-index: 1001;
    }

    .object {
      -moz-border-radius: 50% 50% 50% 50%;
      -webkit-border-radius: 50% 50% 50% 50%;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      border-top: 5px solid #FFF;
      border-bottom: 5px solid transparent;
      border-left: 5px solid #FFF;
      border-right: 5px solid transparent;
      -webkit-animation: animate 2s infinite;
      animation: animate 2s infinite;
    }

    #object_one {
      left: 75px;
      top: 75px;
      width: 50px;
      height: 50px;
    }

    #object_two {
      left: 65px;
      top: 65px;
      width: 70px;
      height: 70px;
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    #object_three {
      left: 55px;
      top: 55px;
      width: 90px;
      height: 90px;
      -webkit-animation-delay: 0.4s;
      animation-delay: 0.4s;
    }

    #object_four {
      left: 45px;
      top: 45px;
      width: 110px;
      height: 110px;
      -webkit-animation-delay: 0.6s;
      animation-delay: 0.6s;
    }

    @-webkit-keyframes animate {

      50% {
        -ms-transform: rotate(360deg) scale(0.8);
        -moz-transform: rotate(360deg) scale(0.8);
        -webkit-transform: rotate(360deg) scale(0.8);
        transform: rotate(360deg) scale(0.8);
      }
    }

    @keyframes animate {

      50% {
        -ms-transform: rotate(360deg) scale(0.8);
        -moz-transform: rotate(360deg) scale(0.8);
        -webkit-transform: rotate(360deg) scale(0.8);
        transform: rotate(360deg) scale(0.8);
      }
    }

    #loader-wrapper .loader-section {
      position: fixed;
      top: 0;
      width: 51%;
      height: 100%;
      background-color: #4241b8;
      z-index: 999;
      -webkit-transform: translateX(0);
      /* Chrome, Opera 15+, Safari 3.1+ */
      -moz-transform: translateX(0);
      -ms-transform: translateX(0);
      /* IE 9 */
      transform: translateX(0);
      /* Firefox 16+, IE 10+, Opera */
    }

    #loader-wrapper .loader-section.section-left {
      left: 0;
    }

    #loader-wrapper .loader-section.section-right {
      right: 0;
    }

    .loaded #loading-center-absolute {
      opacity: 0;
      visibility: hidden;
      -webkit-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }

    /* Loaded */
    .loaded #loader-wrapper .loader-section.section-left {
      -webkit-transform: translateX(-100%);
      /* Chrome, Opera 15+, Safari 3.1+ */
      -moz-transform: translateX(-100%);
      -ms-transform: translateX(-100%);
      /* IE 9 */
      transform: translateX(-100%);
      /* Firefox 16+, IE 10+, Opera */
      -webkit-transition: all 0.8s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
      transition: all 0.8s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
    }

    .loaded #loader-wrapper .loader-section.section-right {
      -webkit-transform: translateX(100%);
      /* Chrome, Opera 15+, Safari 3.1+ */
      -ms-transform: translateX(100%);
      /* IE 9 */
      -moz-transform: translateX(100%);
      transform: translateX(100%);
      /* Firefox 16+, IE 10+, Opera */
      -webkit-transition: all 0.8s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
      transition: all 0.8s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
    }

    .loaded #loader-wrapper {
      visibility: hidden;
      -webkit-transform: translateY(-100%);
      /* Chrome, Opera 15+, Safari 3.1+ */
      -ms-transform: translateY(-100%);
      /* IE 9 */
      -moz-transform: translateY(-100%);
      transform: translateY(-100%);
      /* Firefox 16+, IE 10+, Opera */
      -webkit-transition: all 0.5s 1s ease-out;
      transition: all 0.3s 1s ease-out;
    }

    .v_blue #loader-wrapper .loader-section,
    .v_navy_blue #loader-wrapper .loader-section {
      background-color: #121a6d;
    }

    .v_dark #loader-wrapper .loader-section,
    .v_light_dark #loader-wrapper .loader-section {
      background-color: #030307;
    }

    .v_blue_light #loader-wrapper .loader-section,
    .v_royal_blue #loader-wrapper .loader-section {
      background-color: #081990;
    }

    .v_light_purple #loader-wrapper .loader-section {
      background-color: #4e0094;
    }

    .v_cyan_blue #loader-wrapper .loader-section,
    .v_cyan_blue .spop {
      background-color: #0e082c;
    }

    /*END PRELOADER DESIGN*/
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="loader-wrapper">
      <div id="loading-center-absolute">
        <div class="object" id="object_four"></div>
        <div class="object" id="object_three"></div>
        <div class="object" id="object_two"></div>
        <div class="object" id="object_one"></div>
      </div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>

    </div>
  </div>
